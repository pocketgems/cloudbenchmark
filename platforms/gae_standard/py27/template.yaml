# service and instance class are dynamically added by our custom deploy script
# so that we can deploy the service with a variety of different instance types

automatic_scaling:
  max_concurrent_requests: 80

runtime: python27
api_version: 1
threadsafe: true

inbound_services:
- warmup

libraries:
- name: ssl
  version: "latest"
- name: webob
  version: "1.2.3"

handlers:
- url: /.*
  script: main.app
